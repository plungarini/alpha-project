<p class="text-xl text-gray-600 dark:text-gray-200 text-center">Iscriviti ad AlphaProject</p>

<app-social-login></app-social-login>

<div class="mt-4 flex items-center justify-between">
    <span class="border-b dark:border-gray-600 w-1/5 lg:w-1/4"></span>

    <p class="text-xs text-center text-gray-500 dark:text-gray-400 uppercase">o utilizza l'email</p>

    <span class="border-b dark:border-gray-400 w-1/5 lg:w-1/4"></span>
</div>

<form [formGroup]="form" (ngSubmit)="emailSignup(form)">
    <div class="mt-4 flex flex-row w-full">
        <div class="flex-auto mr-2">
            <input
                formControlName="firstName" type="text" id="firstName" placeholder="Nome" required="required" aria-label="First Name"
                class="dark:text-gray-200 w-full mt-2 py-2 px-4 bg-white dark:bg-black-800 text-gray-700 border border-gray-300 dark:border-gray-600 rounded block placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
        <div class="flex-auto ml-2">
            <input
                formControlName="lastName" type="text" id="lastName" placeholder="Cognome" required="required" aria-label="Last Name"
                class="dark:text-gray-200 w-full mt-2 py-2 px-4 bg-white dark:bg-black-800 text-gray-700 border border-gray-300 dark:border-gray-600 rounded block placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>
    </div>

    <div class="mt-4 w-full">
        <input
            formControlName="email" type="email" id="email" placeholder="Indirizzo Email" required="required" aria-label="Email Address"
            class="dark:text-gray-200 w-full mt-2 py-2 px-4 bg-white dark:bg-black-800 text-gray-700 border border-gray-300 dark:border-gray-600 rounded block placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
    </div>

    <div class="mt-4 w-full">
        <input
            formControlName="password" id="password" type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{0,30}$" required="required" placeholder="Password" aria-label="Password"
            class="dark:text-gray-200 w-full mt-2 py-2 px-4 bg-white dark:bg-black-800 text-gray-700 border border-gray-300 dark:border-gray-600 rounded block placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
    </div>

    <ng-template #formErrorsIcon>
        <div class="bg-red-200 text-red-700 rounded-full p-1 fill-current mr-3 w-min inline-block transform translate-y-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </div>
    </ng-template>

    <ng-container *ngIf="loginError">
        <span class="font-medium text-sm text-red-400 my-5 block">
            <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
            {{ loginError }}
        </span>
    </ng-container>

    <ng-container *ngIf="form.controls.firstName.touched && form.controls.firstName.invalid">
        <span class="font-medium text-sm text-red-400 my-5 block">
            <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
            Inserisci il tuo Nome.
        </span>
    </ng-container>
    
    <ng-container *ngIf="form.controls.lastName.touched && form.controls.lastName.invalid">
        <span class="font-medium text-sm text-red-400 my-5 block">
            <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
            Inserisci il tuo Cognome.
        </span>
    </ng-container>

    <ng-container *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <span class="font-medium text-sm text-red-400 my-5 block">
            <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
            {{ getEmailErrMsg() }}
        </span>
    </ng-container>
    
    <ng-container *ngIf="form.controls.password.touched && form.controls.password.invalid">
        <span class="font-medium text-sm text-red-400 my-5 block">
            <ng-container *ngIf="form.controls.password.invalid && !form.controls.password.errors?.pattern">
                <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
                {{ getPasswErrMsg() }}
            </ng-container>
            <ng-container *ngIf="form.controls.password.errors?.pattern">
                <ng-container *ngTemplateOutlet="formErrorsIcon"></ng-container>
                La password deve contenere almeno una lettera maiuscola, una minuscola e un numero.
            </ng-container>
        </span>
    </ng-container>

    <div class="flex items-start py-5">
        <div class="flex items-center h-5">
            <input formControlName="termsAndConditions" id="termsAndConditions" name="termsAndConditions" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
        </div>
        <div class="ml-3 text-sm">
            <label for="termsAndConditions" class="text-sm py-2 text-gray-400 text-left">
                Accetto le
                <a routerLink="/" class="font-semibold text-black border-b-2 border-gray-200 hover:border-gray-500">
                  Condizioni Generali
                </a>
                e l'<a routerLink="/" class="font-semibold text-black border-b-2 border-gray-200 hover:border-gray-500">Informativa sulla Privacy</a>
                di Alpha Project. (Obbligatorio)
            </label>
        </div>
    </div>

    <div class="mt-4">
        <button [disabled]="!form.valid" class="btn primary w-full" type="submit">
            Registrati
        </button>
    </div>
</form>
